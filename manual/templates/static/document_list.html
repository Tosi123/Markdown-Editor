<div class="jumbotron">
    <h1 class="display-4">매뉴얼 관리</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#showDocsModal">
        조회
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="showDocsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">컨텐츠 목록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if documents %}
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">생성 일자</th>
                            <th scope="col">수정 일자</th>
                            <th scope="col">파일명</th>
                            <th scope="col">제목</th>
                            <th scope="col">수정</th>
                            <th scope="col">삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for document in documents %}
                        <tr>
                            <td>{{ document.create_dttm }}</td>
                            <td>{{ document.update_dttm }}</td>
                            <td>{{ document.file_name }}</td>
                            <td>{{ document.title }}</td>
                            <td><a href="{% url "show" %}?key={{ document.key }}">GO</a></td>
                            <td><a href="{% url "document_delete" %}?key={{ document.key }}">GO</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>데이터 없음</p>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
