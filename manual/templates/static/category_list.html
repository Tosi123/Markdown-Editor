<div class="jumbotron">
    <h1 class="display-4">카테고리 관리</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#showCategoryModal">
        조회
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="showCategoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">컨텐츠 목록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if categorys %}
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">생성 일자</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categorys %}
                        <tr>
                            <td>{{ category.create_dttm }}</td>
                            {% if category.parent_key == '' %}
                                <td>{{ category.title }}</td>
                            {% else %}
                                <td>{{ category.parent_title }} >> {{ category.title }}</td>
                            {% endif %}
                            <td><a href="{% url "category_delete" %}?key={{ category.key }}">GO</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>데이터 없음</p>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
